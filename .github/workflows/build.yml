name: Build and Deploy

on:
  push:
    branches:
       main  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # تأكد من استخدام الإصدار الذي تحتاجه

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # استخدم npm run build إذا كنت تستخدم Vite

    - name: Upload production assets
      uses: actions/upload-artifact@v2
      with:
        name: production-files
        path: public/css/**  # أضف المسارات الأخرى حسب الحاجة
